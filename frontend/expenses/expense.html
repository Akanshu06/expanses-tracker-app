<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }
        .header button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #d32f2f;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="number"],
        input[type="text"],
        select,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 20px;
        }
        #expenseList li,
        #url_list li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #url_list button {
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }
        #url_list button:hover {
            background: #cc0000;
        }
        #pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #pagination-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #pagination-button:hover {
            background-color: #f0f0f0;
        }
        #leaderboard {
            padding: 10px;
        }
        #leaderboard li {
            padding: 5px 0;
        }



.pagination-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
}

.pagination-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

.current-page {
    background-color: #0056b3;  
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <button id="logoutBtn">Logout</button>
        </div>
        <form>
            <h2>Add Expenses</h2>
            <input type="number" name="amount" placeholder="Enter expense amount" required>
            <input type="text" name="description" placeholder="Enter description" required>
            <select name="category" id="category" placeholder="Choose a category">
                <option value="food">Food</option>
                <option value="movies">Movies</option>
                <option value="adventure">Adventure</option>
                <option value="shopping">Shopping</option>
            </select>
            <button type="submit">Add Expense</button>
            
        </form>

        <div class="section">
            <p id="message"></p>
            <button type="button" id="premiumBtn">Buy Premium</button>
            <button id="downloadBtn" onclick="download()">Download Expense</button>
        </div>

        <ul id="url_list"></ul>

        <div class="section">
            <h1>Expenses</h1>
            <ul id="expenseList"></ul>
            <ul id="pagination"></ul>
        </div>

        <div class="section">
            <h1>Leaderboard</h1>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <script>
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click',()=>{
            window.location.href = '../login/login.html';
        })
    </script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="expense.js"></script>
</body>
</html>
