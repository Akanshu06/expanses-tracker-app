<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="number"],
    input[type="text"],
    select,
    button {
      display: block;
      width: 50%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    } 
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    </style>
</head>
<body>
    <form >
        <h2>Add expenses</h2>
        <input type="number" name="amount" placeholder="Choose expenseamount" required  >
        <input type="text" name="description" placeholder="Choose Description" required  >
        <select name="category" id="category" placeholder="Choose a category">
            <option value="food">Food</option>
            <option value="movies">Movies</option>
            <option value="adventure">Adventure</option>
            <option value="shoping">Shoping</option>
          </select>
        <button type="submit">Add expense</button>
        <a href="../signup/index.html">New-User-click here to signup</a>
      </form>
      <p id="message"></p>
      <button type="button" id="premiumBtn">Buy Premium</button>
      <button id="downloadBtn" onclick="download()">Download expense</button><br>
      <ul id="url_list"></ul>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      <div>
        <h1>expenses</h1>
        <ul id="expenseList">
        </ul>
        <ul id="pagination"></ul>
       
        <ul id="leaderboard">

        </ul>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="expense.js"></script>
    
</body>
</html>
