<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6 max-w-6xl bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center pb-6 border-b-2 border-green-500">
      <h1 class="text-3xl font-bold text-green-600">Expense Tracker</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition">
        Logout
      </button>
    </div>

    <form class="flex flex-col gap-4 mt-6">
      <h2 class="text-2xl font-semibold text-green-600">Add Expenses</h2>
      <input type="number" name="amount" placeholder="Enter expense amount" required
        class="w-full p-3 border border-gray-300 rounded" />
      <input type="text" name="description" placeholder="Enter description" required
        class="w-full p-3 border border-gray-300 rounded" />
      <select name="category" id="category"
        class="w-full p-3 border border-gray-300 rounded">
        <option value="food">Food</option>
        <option value="movies">Movies</option>
        <option value="adventure">Adventure</option>
        <option value="shopping">Shopping</option>
      </select>
      <button type="submit" class="bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">
        Add Expense
      </button>
    </form>

    <div class="mt-6 flex flex-col gap-4">
      <p id="message" class="text-center text-sm text-red-500"></p>
      <div class="flex gap-4 flex-wrap">
        <button type="button" id="premiumBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">
          Buy Premium
        </button>
        <button id="downloadBtn" onclick="download()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Download Expense
        </button>
      </div>
    </div>

    <ul id="url_list" class="mt-4 space-y-2">
      <!-- Dynamic URLs will be appended here -->
    </ul>

    <div class="mt-10">
      <h1 class="text-2xl font-bold text-green-600">Expenses</h1>
      <ul id="expenseList" class="mt-4 space-y-3">
        <!-- Dynamic expense list items -->
      </ul>
      <div id="pagination" class="flex justify-center mt-4 gap-2">
        <!-- Pagination buttons go here -->
      </div>
    </div>

    <div class="mt-10">
      <h1 class="text-2xl font-bold text-green-600">Leaderboard</h1>
      <ul id="leaderboard" class="mt-4 list-disc list-inside">
        <!-- Leaderboard entries -->
      </ul>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      window.location.href = '../login/login.html';
    });
  </script>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="expense.js"></script>
</body>
</html>
